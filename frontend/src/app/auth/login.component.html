<div class="auth-shell">
  <section class="auth-panel">
    <div class="auth-card">
      <h1>Acceso al sistema SISAS</h1>
      <div class="phrase-card" aria-live="polite">
        <p class="phrase-text">{{ currentPhrase }}</p>
      </div>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <label>
          Usuario
          <input type="text" formControlName="username" />
        </label>
        <label>
          Contraseña
          <div class="password-field">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" />
            <button
              type="button"
              class="password-toggle"
              [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Ver contraseña'"
              (click)="togglePasswordVisibility()"
            >
              <img
                [src]="showPassword ? '/assets/password-lock.svg' : '/assets/password-unlock.svg'"
                [alt]="showPassword ? 'Bloquear contraseña' : 'Ver contraseña'"
              />
            </button>
          </div>
        </label>
        <button type="submit" [disabled]="isSubmitting">Ingresar</button>
        <span class="error" *ngIf="errorMessage">{{ errorMessage }}</span>
      </form>
    </div>
  </section>

  <section class="brand-panel">
    <div class="logo-image">
      <img src="/assets/sisas.png?v=20260223" alt="SISAS - Sistema Integrado" />
    </div>
  </section>
</div>
