<aside class="side-panel">
  <div class="profile">
    <div class="avatar">{{ initials }}</div>
    <div>
      <h3>{{ displayName }}</h3>
      <p>{{ currentUser?.email || 'sin-correo' }}</p>
    </div>
  </div>
  <nav class="side-nav">
    <a class="nav-item" routerLink="/dashboard">
      <img class="icon-img" src="assets/inicio.png" alt="" aria-hidden="true" decoding="async" />
      Inicio
    </a>
    <a class="nav-item" routerLink="/medications">
      <img class="icon-img" src="assets/insumos.png" alt="" aria-hidden="true" decoding="async" />
      Insumos
    </a>
    <a class="nav-item" routerLink="/movements">
      <img class="icon-img" src="assets/movimientos.png" alt="" aria-hidden="true" decoding="async" />
      Movimientos
    </a>
    <a class="nav-item" routerLink="/users" *ngIf="isAdmin">
      <img class="icon-img" src="assets/usuarios.png" alt="" aria-hidden="true" decoding="async" />
      Usuarios
    </a>
    <a class="nav-item" routerLink="/reports" *ngIf="isAdmin">
      <img class="icon-img" src="assets/reportes.png" alt="" aria-hidden="true" decoding="async" />
      Reportes
    </a>
    <a class="nav-item" routerLink="/audit" *ngIf="isAdmin">
      <img class="icon-img" src="assets/auditoria.png" alt="" aria-hidden="true" decoding="async" />
      Auditoria
    </a>
    <a class="nav-item" routerLink="/backup" *ngIf="isAdmin">
      <img class="icon-img" src="assets/copia%20de%20respaldo.png" alt="" aria-hidden="true" decoding="async" />
      Copia de respaldo
    </a>
  </nav>
</aside>
